<html>
  <head>
    <style>
      .disable-dbl-tap-zoom {
  touch-action: manipulation;
}

     @media  (hover: hover) {
  .div-only-mobile{
  visibility:hidden;
  }
}

@media  (hover: none) {
 .div-only-mobile{
  visibility:visible;
  }
} 
    .helpme{display:flex;justify-content: center; align-content: center;width: 100vw;height: 100vh;}
    </style>
  <script type="module" >
  import launch from './main.js';
  import buttonpress from './main.js';
  import buttonunpress from "./main.js"


  </script>

<script>
  
  function mytouchpress(ev,v){
  buttonpress(v);
  var e = ev|| window.event;
    e.preventDefault && e.preventDefault();
    e.stopPropagation && e.stopPropagation();
    e.cancelBubble = true;
    e.returnValue = false;
}

 function mytouchunpress(ev,v){
  buttonunpress(v);
  var e = ev || window.event;
    e.preventDefault && e.preventDefault();
    e.stopPropagation && e.stopPropagation();
    e.cancelBubble = true;
    e.returnValue = false;
}

  </script>
</head>
    <body onload="launch()" >
      <img id="bossnospikes" src="bossspritenospikes.png" style="display:none;"></img>
      <img id="bossspikes" src="bossspritespikes.png" style="display:none;"></img>


<img class="disable-dbl-tap-zoom"  src="upbutton.png" 
ontouchstart="mytouchpress(event,1)" ontouchend="mytouchunpress(event,1)" 
 style="position:absolute; top:55%; left:70%;opacity: 0.5;"></img>
 <img class="disable-dbl-tap-zoom" src="rightbutton.png" 
 ontouchstart="mytouchpress(event,2)" ontouchend="mytouchunpress(event,2)" 
 style="position:absolute; top:75%; left:80%;opacity: 0.5;"></img>
<img class="disable-dbl-tap-zoom" src="leftbutton.png" 
ontouchstart="mytouchpress(event,3)" ontouchend="mytouchunpress(event,3)"
  style="position:absolute; top:75%; left:60%;opacity: 0.5;"></img>
      <div class="helpme">
      <canvas id="Screen" height="500" width="1000"></canvas>
      </div>
   
      </body>
  </html>
