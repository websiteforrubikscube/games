<html>
  <head>
    <style>
     @media  (hover: hover) {
  .div-only-mobile{
  visibility:hidden;
  }
}

@media  (hover: none) {
 .div-only-mobile{
  visibility:visible;
  }
} 
    .helpme{display:flex;justify-content: center; align-content: center;width: 100vw;height: 100vh;}
    </style>
  <script type="module" >
  import launch from './main.js';
  import buttonpress from './main.js';
  import buttonunpress from "./main.js"


   function touchpress(ev,v){
  buttonpress(v);
  var e = ev|| window.event;
    e.preventDefault && e.preventDefault();
    e.stopPropagation && e.stopPropagation();
    e.cancelBubble = true;
    e.returnValue = false;
}

 function touchunpress(ev,v){
  buttonunpress(v);
  var e = ev || window.event;
    e.preventDefault && e.preventDefault();
    e.stopPropagation && e.stopPropagation();
    e.cancelBubble = true;
    e.returnValue = false;
}

  </script>
  </head>
    <body onload="launch()" >
      <img id="bossnospikes" src="bossspritenospikes.png" style="display:none;"></img>
      <img id="bossspikes" src="bossspritespikes.png" style="display:none;"></img>


<img class="div-only-mobile"  src="upbutton.png" onclick="buttonpress(1)" 
 style="position:absolute; top:55%; left:70%;"></img>
 <img class="div-only-mobile" src="rightbutton.png" 
 ontouchstart="touchpress(event,2)" ontouchend="touchunpress(event,2)" 
 style="position:absolute; top:75%; left:80%;"></img>
<img class="div-only-mobile" src="leftbutton.png" ontouchstart="touchpress(event,3)" ontouchend="touchunpress(event,3)"  style="position:absolute; top:75%; left:60%;"></img>
      <div class="helpme">
      <canvas id="Screen" height="500" width="1000"></canvas>
      </div>
   
      </body>
  </html>
